<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200" width="100%" style="display: block;">
  <defs>
    <!-- Gradientes personalizados -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="10%" />
      <stop offset="50%" stop-color="#3D5C9A" />
      <stop offset="100%" stop-color="#1B2A49" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1B2A49" />
      <stop offset="100%" />
    </linearGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#6EC1FF" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#A9B3C8" stop-opacity="0" />
    </radialGradient>
    
    <!-- Estilos e animações -->
    <style>
      .particle {
        animation: floatParticle 6s ease-in-out infinite;
      }
      .text-shine {
        animation: textShine 5s ease infinite;
      }
      @keyframes epicWave {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes floatParticle {
        0%, 100% { transform: translate(0, 0); opacity: 0.8; }
        50% { transform: translate(20px, -15px); opacity: 1; }
      }
      @keyframes textShine {
        0%, 100% { filter: drop-shadow(0 0 5px rgb(49, 230, 240)); }
        50% { filter: drop-shadow(0 0 15px rgb(50, 237, 62)); }
      }
    </style>
  </defs>
  
  <!-- Fundo gradiente -->
  <rect width="100%" height="100%" fill="url(#mainGradient)" />
  
  <!-- Ondas dinâmicas -->
  <path class="epic-wave" fill="url(#secondaryGradient)" fill-opacity="0.6" d="M0,160L48,154.7C96,149,192,139,288,128C384,117,480,107,576,112C672,117,768,139,864,154.7C960,171,1056,181,1152,170.7C1248,160,1344,128,1392,112L1440,96L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
  
  <path class="epic-wave-2" fill="#2c5258" fill-opacity="0.3" d="M0,96L48,90.7C96,85,192,75,288,80C384,85,480,107,576,117.3C672,128,768,128,864,122.7C960,117,1056,107,1152,101.3C1248,96,1344,96,1392,96L1440,96L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
  
  <!-- Partículas flutuantes -->
  <circle class="particle" cx="100" cy="50" r="5" fill="#fff" style="animation-delay: 0s;" />
  <circle class="particle" cx="300" cy="30" r="4" fill="#fff" style="animation-delay: 0s;" />
  <circle class="particle" cx="500" cy="40" r="2.5" fill="#fff" style="animation-delay: 0s;" />
  <circle class="particle" cx="700" cy="20" r="3.5" fill="#fff" style="animation-delay: 1.5s;" />
  <circle class="particle" cx="900" cy="50" r="2" fill="#fff" style="animation-delay: 0.5s;" />
  <circle class="particle" cx="1100" cy="30" r="10" fill="#fff" style="animation-delay: 0s;" />
  <circle class="particle" cx="1300" cy="40" r="4" fill="#fff" style="animation-delay: 1.2s;" />
  
  <!-- Texto principal -->
  <text x="50%" y="120" font-family="'Arial Black', sans-serif" font-size="36" fill="#EAF0FF" text-anchor="middle" class="text-shine" filter="url(#textGlow)" font-weight="bold">
    WELCOME TO MY PROFILE
  </text>
  
  <!-- Nome no canto esquerdo -->
  <text x="625" y="170" font-family="'Arial', sans-serif" font-size="24" fill="#EAF0FF" font-weight="bold" class="text-shine" style="animation-duration: 4s;">
    Lucas Coutinho
  </text>
</svg>